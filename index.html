<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <link rel="stylesheet" href="assets/style.css">
        <div id="calculator">
            <div id="result">0</div>

            <div id="integer-body">
                <button class="clear" value="clear">CLEAR</button>
                <button class="integer" value=9>9</button>
                <button class="integer" value=8>8</button>
                <button class="integer" value=7>7</button>
                <button class="integer" value=6>6</button>
                <button class="integer" value=5>5</button>
                <button class="integer" value=4>4</button>
                <button class="integer" value=3>3</button>
                <button class="integer" value=2>2</button>
                <button class="integer" value=1>1</button>
                <button class="decimal" value="decimal">.</button>
                <button class="integer" value=0>0</button>
                <button class="equals" value="equals">=</button>
            </div>

            <div id="operator-body">
                <button class="operator" value="add">+</button>
                <button class="operator" value="subtract">-</button>
                <button class="operator" value="multiply">x</button>
                <button class="operator" value="divide">&#247;</button>
            </div>

        </div>
        <script src="./assets/logic.js"></script>
    </body>
</html>
