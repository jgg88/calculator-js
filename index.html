<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <script src="./assets/logic.js"></script>
        <link rel="stylesheet" href="assets/style.css">
        <div id="calculator">
            <div id="result"></div>

            <div id="integer-body">
                <button class="clear">CLEAR</button>
                <button class="integer">9</button>
                <button class="integer">8</button>
                <button class="integer">7</button>
                <button class="integer">6</button>
                <button class="integer">5</button>
                <button class="integer">4</button>
                <button class="integer">3</button>
                <button class="integer">2</button>
                <button class="integer">1</button>
                <button class="integer">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>

            <div id="operator-body">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">x</button>
                <button class="operator">&#247;</button>
            </div>

        </div>
    </body>
</html>
